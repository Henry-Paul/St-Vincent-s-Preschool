<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gallery — St. Vincent's Preschool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- header -->
  <header class="bg-white shadow fixed w-full z-40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3"><img src="images/logo.png" class="w-10 h-10" alt="logo"><div class="text-lg font-semibold">St. Vincent's</div></a>
      <nav class="hidden md:flex gap-6 items-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="programs.html" class="nav-link">Programs</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="faq.html" class="nav-link">FAQ</a>
      </nav>
      <div class="flex items-center gap-3">
        <button id="menu-btn" class="md:hidden p-2 rounded" aria-label="Toggle menu"></button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pt-28 pb-16">
    <a href="index.html" class="inline-block text-blue-600 mb-4">← Back to Home</a>
    <h1 class="text-3xl font-bold">Gallery</h1>
    <p class="mt-2 text-gray-700">Photos and video tour.</p>

    <section class="mt-6">
      <video controls poster="images/gallery/video-poster.jpg" class="w-full h-96 rounded-lg object-cover mb-6">
        <source src="videos/preschool-tour.mp4" type="video/mp4">
      </video>

      <div class="gallery-frame crayon-border overflow-hidden rounded-lg">
        <div id="image-slider" class="image-slider flex transition-transform duration-500">
          <div class="image-slide min-w-full"><img src="images/gallery/preschool-1.jpeg" class="w-full h-80 object-cover" alt=""></div>
          <div class="image-slide min-w-full"><img src="images/gallery/preschool-2.jpeg" class="w-full h-80 object-cover" alt=""></div>
          <div class="image-slide min-w-full"><img src="images/gallery/preschool-3.jpeg" class="w-full h-80 object-cover" alt=""></div>
          <div class="image-slide min-w-full"><img src="images/gallery/preschool-4.jpeg" class="w-full h-80 object-cover" alt=""></div>
        </div>

        <div class="flex justify-between items-center p-2">
          <button id="slider-prev" class="slider-btn">‹</button>
          <div class="slider-dots flex gap-2">
            <button class="slider-dot" data-index="0" aria-label="Slide 1"></button>
            <button class="slider-dot" data-index="1" aria-label="Slide 2"></button>
            <button class="slider-dot" data-index="2" aria-label="Slide 3"></button>
            <button class="slider-dot" data-index="3" aria-label="Slide 4"></button>
          </div>
          <button id="slider-next" class="slider-btn">›</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer bg-gray-900 text-white mt-12 p-6 text-center">© 2025 St. Vincent's Preschool</footer>

  <script src="js/site-core.js"></script>
</body>
</html>
